
<div class="line" *ngFor="let line of colors; let y = index">
  <app-dot
    *ngFor="let color of line; let x = index"
    [color]="color"
    [x] = x
    [y] = y
    (click)="changeColor(color, x , y)"
  >
</app-dot>
</div>
<app-tool-bar
  [pixelColor]="color"
  (colorChange)="setColor($event)"></app-tool-bar>
<router-outlet></router-outlet>
